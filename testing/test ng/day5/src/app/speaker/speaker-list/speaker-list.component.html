
<div>
<button [routerLink]="['/speaker','add']">
    ADD Speaker
</button>
<table class="table" *ngIf="spes.length>0">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">address</th>
            <th scope="col">birthDate</th>
       
            <th scope="col">Hour Rate</th>
   
            <th>Operation</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of spes; odd as isOdd" [ngStyle]="{ background: isOdd ? 'lightblue' : '#edf7f6' }">
            <th >{{item._id}}</th>
            <td> {{item.fullName}}</td>
           
            <td><img [src]="item.image" width="100" height="100" [title]="item.image" /></td>
            <td>{{item.email}}</td>
            <td>{{item.role}}</td>
            <td>{{item.password}}</td>
            <td>{{item.address}}</td>     
            <td>

                <!-- <button class="btn btn-primary" (click)="update(item._id)">Update</button> -->
                
                <button  class="btn btn-danger" [routerLink]="['/speaker','detailes',item._id]" (click)="speDetailesId=item._id" >Details</button>
                <button class="btn btn-primary"  [routerLink]="['/speaker','edit',item._id]" >Edit</button>
                <!-- <button class="btn btn-primary" (click)="speId=item._id" >Delete</button> -->


    </tbody>
    <!-- <button class="btn btn-warning" (click)="imageSource()"> Show Image</button><br> -->


</table>
</div>
