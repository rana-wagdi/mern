<table class="table">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">address</th>
            <th scope="col">birthDate</th>
            <th scope="col">Hour Rate</th>
            <th scope="col">Statue</th>
            <th>government</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of spe; odd as isOdd" [ngStyle]="{ background: isOdd ? 'lightblue' : '#edf7f6' }">
            <th scope="row">{{item._id}}</th>
            <td> <input type="text" [(ngModel)]="item.name" [disabled]="!item.edit"/></td>
           
            <td><img [src]="item.image" width="100" height="100" *ngIf="hidden" /></td>
            <td><input type="text" [(ngModel)]="item.address" [disabled]="!item.edit"/></td>
            <td><input type="text" [(ngModel)]="item.birthDate" [disabled]="!item.edit"/></td>
            <td><input type="text" [(ngModel)]="item.hourRate" [disabled]="!item.edit"/></td>
            <td><input type="text" [(ngModel)]="item.isMarried" [disabled]="!item.edit"/></td>
            <td><input type="text" [(ngModel)]="item.government" [disabled]="!item.edit"/></td>

            <td>
                <button class="btn btn-danger" (click)="delete(item._id)">Delete</button>
            </td>
            <td>

                <!-- <button class="btn btn-primary" (click)="update(item._id)">Update</button> -->
                <button class="btn btn-primary" (click)="item.edit=!item.edit" *ngIf="!item.edit">Edit</button>
                <button  class="btn btn-danger" *ngIf="item.edit" (click)="item.edit=!item.edit">Save</button>
             
                
     
  

    </tbody>
    <button class="btn btn-warning" (click)="imageSource()"> Show Image</button><br>


</table>


<input class="inputs" [(ngModel)]="speaker._id" type="text">
<input class="inputs" [(ngModel)]="speaker.name" type="text">
<input class="inputs" [(ngModel)]="speaker.image" type="text">
<input class="inputs" [(ngModel)]="speaker.address" type="text">
<input class="inputs" [(ngModel)]="speaker.birthDate" type="text">
<input class="inputs" [(ngModel)]="speaker.hourRate" type="text">
<input class="inputs" [(ngModel)]="speaker.isMarried" type="text">
<input class="inputs" [(ngModel)]="speaker.government" type="text">
<button (click)="save()">save</button>
