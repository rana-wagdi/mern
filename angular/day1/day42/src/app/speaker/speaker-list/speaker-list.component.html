<table class="table">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">address</th>
            <th scope="col">birthDate</th>
            <th scope="col">Hour Rate</th>
            <th scope="col">Statue</th>
            <th>government</th>
            <th>Operation</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of spe; odd as isOdd" [ngStyle]="{ background: isOdd ? 'lightblue' : '#edf7f6' }">
            <th scope="row">{{item._id}}</th>
            <td> {{item.name}}</td>
           
            <td><img [src]="item.image" width="100" height="100"  /></td>
            <td>{{item.address}}</td>
            <td>{{item.birthDate}}</td>
            <td>{{item.hourRate}}</td>
            <td>{{item.isMarried}}</td>
            <td>{{item.government}}</td>
            <td>

                <!-- <button class="btn btn-primary" (click)="update(item._id)">Update</button> -->
                <button class="btn btn-primary" (click)="id=item._id" >Edit</button>
                <button  class="btn btn-danger" (click)="showDetailes(item)">Details</button>


    </tbody>
    <!-- <button class="btn btn-warning" (click)="imageSource()"> Show Image</button><br> -->


</table>
<app-speaker-edit [sepId]="id"></app-speaker-edit>
<app-speaker-details [spek]="spekDetails"></app-speaker-details>
