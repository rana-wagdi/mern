<span>Filter by</span>

<input matInput [(ngModel)]="searchTerm" placeholder="Search">


<div class="b" appHighLight>
    xyz
</div>

<table class="table table-bordered" *ngIf="depts.length>0">
    <thead class="thead-dark">
        <tr>
            <th scope="col"> <button class="btn btn-primary" (click)="imageSource()"> Show Image</button><br></th>
            <th>Id</th>
            <th scope="col" appHighLight="#24397d">Product</th>
            <th scope="col">Code</th>
            <th scope="col">Date</th>
            <th scope="col">Price</th>
            <th scope="col">5 Star Rating</th>
            <th scope="col"></th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of depts | filter:  searchTerm; let i=index">

            <td><img [src]="item.image" width="100" height="100" *ngIf="hidden" /></td>
            <td>{{item._id}}</td>
            <td appHighLight="#4264d4">{{item.name| convertString }}</td>
            <td>
                {{item.location}}

            </td>
            
            <td>{{item.date}}</td>
            <td>${{item.price}}</td>
            <td>
                <app-stars [rating]="item.rating"></app-stars>
            </td>
            <td>
                <div class="d-grid">
                    <button type="button" class="btn btn-primary" (click)="showDetailes(item)">Details</button>
                    <button type="button" class="btn btn-success" (click)="showdEdit(item)">Edit</button>

                </div>
            </td>

        </tr>


    </tbody>
</table>
<app-department-edit [deptt]="Edept" (deptEditt)="showEdit($event._id)"></app-department-edit>
<app-department-detailes [dept]="deptDetails"></app-department-detailes>

<h1>{{3 | powerTo2:3}}</h1>
<app-department-add (deptAdded)="saveDepartment($event)"></app-department-add>
