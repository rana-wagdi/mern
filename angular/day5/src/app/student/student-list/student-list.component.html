<input matInput [(ngModel)]="searchTerm" placeholder="Search">
<table class="table" *ngIf="spes.length>0">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">address</th>
            <th scope="col">birthDate</th>
            <th scope="col">Hour Rate</th>
            <th scope="col">Hour Rate</th>
   
            <th>Operation</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of students; odd as isOdd" [ngStyle]="{ background: isOdd ? 'lightblue' : '#edf7f6' }">
            <th >{{item._id}}</th>
            <td> {{item.fullName}}</td>
           
            <td><img [src]="item.image" width="100" height="100" [title]="item.image" /></td>
            <td>{{item.email}}</td>
            <td>{{item.role}}</td>
            <td>{{item.password}}</td>
            <td>{{item.address}}</td>
