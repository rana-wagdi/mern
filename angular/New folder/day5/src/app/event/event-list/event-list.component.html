

<!-- <button (click)="load()">event</button> -->
<button [routerLink]="['/events','add']">ADD Event</button>
<table class="table" *ngIf="events.length>0">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">Date</th>
            <th scope="col">Title</th>
            <!-- <!-- <th scope="col">address</th> -->
            <th scope="col">image</th>
       
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of events; odd as isOdd" [ngStyle]="{ background: isOdd ? '#dcf7e8' : '#edf7f6' }">
            <th >{{item._id}}</th>
            <td> {{item.name}}</td>
            <td> {{item.date}}</td>
            <td> {{item.title}}</td>
           
            <td><img [src]="item.image" width="100" height="100" [title]="item.image" /></td> 
            <!-- <td>{{item.email}}</td>
            <td>{{item.role}}</td>
            <td>{{item.password}}</td> 
            <td>{{item.title}}</td> -->
       
            <td>

                <!-- <button class="btn btn-primary" (click)="update(item._id)">Update</button> -->
                
               <button  class="btn btn-danger" [routerLink]="['/events','detailes',item._id]" >Details</button>
                <button class="btn btn-primary" (click)="eveEditId=item._id" >Edit</button>
                <!-- <button class="btn btn-primary" (click)="eveId=item._id" >Delete</button>  -->


    </tbody>
    <!-- <button class="btn btn-warning" (click)="imageSource()"> Show Image</button><br> -->


</table>
